{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ACE STUDENT SERVICES PORTAL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{%static "plugin/img/favicon.ico"%}">
    <!-- Google Fonts
		============================================ -->
    <link  rel="stylesheet "href="https://fonts.googleapis.com/css?family=Play:400,700">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{%static "plugin/css/bootstrap.min.css"%}">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{%static "plugin/css/font-awesome.min.css"%}">

    <!-- animate CSS		============================================ -->
    <link rel="stylesheet" href="{%static "plugin/css/animate.css"%}">
    <link rel="stylesheet" href="{%static "plugin/css/metisMenu/metisMenu.min.css"%}">
    <link rel="stylesheet" href="{%static "plugin/css/metisMenu/metisMenu-vertical.css"%}">

    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{%static "plugin/css/form/all-type-forms.css"%}">
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{%static "plugin/style.css"%}">
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{%static "plugin/css/responsive.css"%}">
    <!-- modernizr JS
		============================================ -->
    <script src="{%static "plugin/js/vendor/modernizr-2.8.3.min.js"%}"></script>
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="error-pagewrap">
    <div class="error-page-int">
        <div class="text-center m-b-md custom-login">
            <h3>ACE STUDENT SERVICES PORTAL</h3>
            <p>Caption(Pending)</p>
        </div>
        <div class="content-error">
            <div class="hpanel">
                <div class="panel-body">
                    <form action="/doLogin" method="post" id="loginForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input type="text" title="Please enter you username" required="" value="" name="email" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" title="Please enter your password" required="" value="" name="password" id="password" class="form-control">
                        <div>
                            <br>
                        <button class="btn btn-success btn-block loginbtn">Login</button>
                            </div>
                            {% if messages %}
                            <div class="col-12">
                                {% for message in messages %}
                                    {% if message.tags == 'error' %}
                                         <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                            {% endif%}
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
